<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link href="assets/img/icon.png" rel="icon" />
  </head>
  <body>
    <div class="text-center mt-4 name" id="title">
      <h2>Welcome to the ChampList!</h2>
    </div>
    <!--Alert-->
    <div class="wrapper">
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        id="messages"
        style="display: none"
      >
        <span id="content">Wrong email or password</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="logo">
        <img src="./assets/img/icon.png" alt="" />
      </div>
      <div class="text-center mt-4 name">ChampList</div>
      <!--Login Form here-->
      <form
        action="javascript:;"
        onsubmit="login(this)"
        method="post"
        class="p-3 mt-3"
      >
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Username"
            required="true"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required="true"
          />
        </div>
        <button class="btn mt-3">Login</button>
      </form>
      <div class="text-center fs-6">
        <a href="./html/todolist1.html">Forget password?</a> or
        <a href="./html/createUser.html">Sign up</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
